<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="header">
            <img id="logo" src="images/books.png" alt="library logo">
            <div class="heading">
                <h1 id="heading">Your Library</h1>
                <p id="subheading">by ghopkins3</p>
            </div>
        </div>

        <div class="books">
            <div class="new-book">
                <div class="new-book-header">
                    <h1 id="new-book-header">Add New Book</h1>
                </div>
                <div class="plus">
                    <img src="images/plus.svg">
                </div>
            </div>

            

            <template id="book-template">
                <div class="book">
                    <img src="images/alpha-x-circle-outline.svg" id="delete" alt="Delete Icon">
                    <div class="title">
                        <p>Title: <span class="book-title"></span></p> 
                    </div>
                    <div class="author">
                        <p>Author: <span class="book-author"></span></p>
                    </div>
                    <div class="pages">
                        <p>Pages: <span class="book-pages"></span></p>
                    </div>
                    <div class="has-read">
                        <p>Has been read?</p>
                        <div class="read-switch">
                            <label class="switch">
                                <input type="checkbox" class="read-status">
                                <span class="slider round"></span>
                            </label>
                            <img src="images/file-edit-outline.svg" id="edit" alt="edit">
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <dialog class="add-book-dialog">
            <div class="dialog-header">
                <h1>Add New Book</h1>
                <img src="images/alpha-x-circle-outline.svg" id="close-add-dialog" alt="close">
            </div>
            <div class="info-input">
                <input type="text" id="title-field" placeholder="Title">
                <input type="text" id="author-field" placeholder="Author">
                <input type="text" id="total-pages-field" placeholder="Total Number of Pages">
                <input type="text" id="pages-read-field" placeholder="Number of Pages Read">
                <div class="dialog-read-status">
                    <p>Have You Read It?</p>
                    <label class="switch">
                        <input type="checkbox" id="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <input type="submit" id="add-book" value="Add Book">
            </div>
        </dialog>
        <dialog class="edit-book-dialog">
            <div class="dialog-header">
                <h1>Edit Book Info</h1>
                <img src="images/alpha-x-circle-outline.svg" id="close-edit-dialog" alt="close">
            </div>
            <div class="info-input">
                <input type="text" id="edit-title-field" placeholder="Title">
                <input type="text" id="edit-author-field" placeholder="Author">
                <input type="text" id="edit-total-pages-field" placeholder="Total Number of Pages">
                <input type="text" id="edit-pages-read-field" placeholder="Number of Pages Read">
                <div class="dialog-read-status">
                    <p>Have You Read It?</p>
                    <label class="switch">
                        <input type="checkbox" id="edit-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <input type="submit" id="edit-book" value="Edit Book">
            </div>
        </dialog>
    </body>
    <script src="library.js"></script>
</html>
